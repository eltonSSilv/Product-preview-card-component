<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="desafio 4 frontend Mentor - criando componente de cartão de visualização">
  <meta name="keywords" content="desafio 4, frontend Mentor">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Elton Silva">
  <!-- ICONES -->
  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/restet.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <!-- FONTE MONTESERRAT -->
  <script src="https://kit.fontawesome.com/304491af33.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- FONTE FRAUNCES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">
  <!-- TITULO -->
  <title>Product preview card component</title>
</head>

<body>
  <!-- IMAGEM PRINCIPAL -->
  <main class="container">
    <header class="imagem">
      <img class="mobile" src="./images/image-product-mobile.jpg" alt="imagem do perfume para mobile">

      <img class="desktop" src="./images/image-product-desktop.jpg" alt="imagem do perfume para desktop">
    </header>

    <!-- TEXTOS -->
    <content class="content">
      <nav class="text__produt">
        <div class="text__perfum">
          <p class="perfum">Perfume</p>
        </div>

        <div class="text__perfumName">
          <h1 class="perfumName">Gabrielle Essence Eau De Parfum</h1>
        </div>

        <div class="text__description">
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
        </div>
      </nav>

      <!-- PREÇOS -->
      <section class="price">
        <div class="number">
          <h2 class="discounted__price">$149.99</h2>
        </div>

        <div class="original__value">
          <h3>$169.99</h3>
        </div>
      </section>

      <!-- BOTOES -->
      <article class="buttom">
        <div class="btn__icon">
          <i class="fa-solid fa-cart-shopping" alt="icone"></i>
        </div>
        <div class="btn__text">
          <p class="btn__text">Add to Cart</p>
        </div>
      </article>
    </content>
  </main>
</body>

</html>
